<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <h1 class="signup-header">Sign Up</h1>
        <div class="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="sup_email">Email:</label>
                <input type="email" id="sup_email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="sup_password">Password:</label>
                <input type="password" id="sup_password" placeholder="Enter your password" required>
            </div>
            <button class="signup-button" onclick="signup()">Sign Up</button>
    </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
